<!DOCTYPE html>
<html>
    <head>
        <title>quick replies widget</title>
        <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body>

        <div id="fontResize">
            <button id="decreaseFontSizeBtn" title="decrease font size">-</button>
            <button id="increaseFontSizeBtn" title="increase font size">+</button>
        </div>

        <h1>quick replies</h1>

        <label for="contentInput">
            <input type="radio" id="text" name="selection" checked/><span>text</span>
            <input type="radio" id="json" name="selection"/><span>json</span>
            <button id="selectContentBtn">select content &#x25BC;</button>
            <div id="contentOptions" class="options" style="visibility: hidden;" tabindex="0"></div>
        </label>
        <textarea id="contentInput" placeholder="send plain text or structured content json"></textarea>

        <label for="quickRepliesInput">
            <span>quick replies</span>
            <button id="selectQuickRepliesBtn">select QR &#x25BC;</button>
            <div id="quickRepliesOptions" class="options" style="visibility: hidden;" tabindex="0"></div>
        </label>
        <textarea id="quickRepliesInput" placeholder="enter a quick replies schema instance here"></textarea>

        <label for="outputLog">
            <span>response</span>
            <button id="clearLogBtn">clear</button>
        </label>
        <textarea id="outputLog" readonly></textarea>

        <button id="sendBtn">send</button>


        <script src="lib/data.js"></script>
        <script src="lib/util.js"></script>
        <script src="lib/commands.js"></script>
        <script src="app.js"></script>

    </body>

</html>
